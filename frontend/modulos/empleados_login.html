<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - TDE</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
        }

        /* Encabezado */
        header {
            width: 100%;
            background-color: #006400;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo img {
            width: 80px;
        }

        /* Contenedor principal */
        .login-container {
            display: flex;
            flex: 1;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            flex-direction: column; /* Cambio a columna en dispositivos móviles */
        }

        /* Imagen en el lado izquierdo */
        .login-image {
            flex: 1;
            background-image: url('../images/empleados_login.jpg');
            background-size: cover;
            background-position: center;
            min-height: 300px; /* Altura mínima para dispositivos móviles */
        }

        /* Formulario en el lado derecho */
        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h1 {
            font-size: 2em;
            color: #006400;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-form button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-form button:hover {
            background-color: #004d00;
        }

        /* Pie de página */
        .footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer button {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer button:hover {
            background-color: #666;
        }

        /* Media Queries para responsividad */
        @media (min-width: 768px) {
            .login-container {
                flex-direction: row; /* Cambio a fila en pantallas más grandes */
            }

            .login-image {
                min-height: auto; /* Restablecer altura en pantallas grandes */
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="../images/imagen_tde_logo.jpg" alt="Logo TDE">
        </div>
    </header>

    <!-- Contenedor para la imagen y el formulario de inicio de sesión -->
    <div class="login-container">
        <!-- Imagen en el lado izquierdo -->
        <div class="login-image"></div>

        <!-- Formulario de inicio de sesión en el lado derecho -->
        <div class="login-form">
            <h1>Tecnología y Desarrollo Electromecánico</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Acceder</button>
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <p>2025. Tecnología y Desarrollo Electromecánico. Todos los derechos reservados</p>
        <button onclick="window.location.href='../bienvenida.html'">Volver al Inicio</button>
    </footer>

    <script src="../js/login.js"></script>
</body>
</html>
